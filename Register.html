<html>
<head>
    <title>AHPSC Bank of India</title>
    <link rel="icon" href="bank logo.jpg" type="image/x-icon">
</head>
<link href="Banktheme.css" rel="stylesheet" />
<body class="bg" background="register7.jpg" height="100%" width="100%">
        <section class="wrapper">
                <header class="header">
                    <a href="#" class="brand">AHPSC Bank
                        <p>safe family future here</p>
                    </a>
                </header>           
            

<div class="setForm">
        
    <form method="post" action="servlet/Register" >
        <img src="register_img.png" alt="pic" class="pic" height="130px" width="130px">
        <div class="heading">SignUp</div>
        <div class="formelement"> 
         <label for="name" class="name" ><b>Name :</b></label>
         <input type="Rtext" name="name" value="Full Name" required><br>

         <label for="fname" class="fname" ><b>Father Name :</b></label>
         <input type="Rtext" name="fname" value="Father Name" required><br>
         
         <label for="pancard" class="pancard" ><b>PanCard ID_ :</b></label>
         <input type="Rtext" name="Pancard" value="Pancard Id" required><br>

         <label for="AAdhaar" class="aadhaar" ><b>Aadhaar No_ :</b></label>
         <input type="Rtext" name="Aadhaar" value="Aadhaar Number" required><br>

         <label for="Email" class="email" ><b>Email ID_ :</b></label>
         <input type="Rtext" name="Email" value="Email Address" required><br>

         <label for="Contact" class="contact" ><b>Contact No_ :</b></label>
         <input type="Rtext" name="Contact" value="Contact Number" required><br>

         <label for="Address" class="address" ><b>Address :</b></label>
         <input type="Rtext" name="Address" value="Address" required><br>

         <label for="gender" class="gender" ><b>Select Gender:</b></label>
         <div class="male">
              <input type="radio" name="gender" value="male" checked />Male<br>
         </div>
         <div class="female">
           <input type="radio" name="gender" value="female" checked />Female<br>
         </div>
         <div class="othor">
             <input type="radio" name="gender" value="other" checked />Other<br>
         </div>
         <div class="setdob">
           <label for="dob" class="dob" ><b>Date Of Birth :</b></label>
           <input type="date" name="bday" required />
         </div>

         <button class="r" type="submit" name="submit" >Submit</button>
</div>
    </form> 


</div>


</body>
</html>
